<!DOCTYPE html>
<html lang="en">

<head>
    <title>FCC Local Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet'> -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'> -->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header></header>

    <main class="ui fluid container" role="main" id="main">
        <section class="ui vertical masthead center aligned segment">
            <div class="ui text container" id="content">
                <h1 id="header">Local Weather App</h1>
                <i id="debug-btn" class="link bordered setting icon" ></i>
                <!-- data-tooltip="Show/Hide Console" data-variation="inverted" -->
                
                <p><i>Click "Use my location" or check out some of the cities I have Twitter friends in.</i></p>
                
                <div class="ui buttons tiny" id="temp-toggle">
                    <button class="ui button">C</button>
                    <div class="or"></div>
                    <button class="ui button active positive">F</button>
                </div>
                <button class="ui button positive tiny" id="use-my-location">Use my location</button>

                <div class="ui grid row" id="row">
                    <div class="four wide column">
                        <div class="compass">
                            <div id="compass-label">Wind Direction</div>
                            <div id="compass-deg"></div>
                            <img class="arrow" src="images/arrow.svg" alt="arrow">
                            <img class="disc" src="images/disc.svg" alt="disc"> 
                        </div>
                        <div class="ui segment" id="compass-stats">
                            <div class="hidden">Code: <span id="conditionCode"></span></div>
                            <div>Lat: <span id="lat"></span></div>
                            <div>Lon: <span id="lon"></span></div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui segment" id="temp-group">
                            <div id="loc-header-container">
                                <div class="ui large header" id="city"></div>
                                <img id="icon" src="">
                            </div>
                            <div id="localTime">&nbsp;</div>
                            <div class="ui huge header" id="temp"></div>
                            <div id="high-low"><span id="high" class="ui red label" data-tooltip="Today's High"></span> <span id="low" class="ui blue label" data-tooltip="Today's Low"></span></div>
                            <div><span id="sky"></span> with <span id="humidity"></span> humidity</div>
                            <div>Wind: <span id="wind-dir"></span> at <span id="wind-speed"></span></div>
                            <div>Visibility: <span id="vis"></span></div>
                            <div class="hidden">Sunrise: <span id="sunrise"></span> - Sunset: <span id="sunset"></span></div>
                        </div>
                        <a class="ui red empty circular label" id="bgImage-btn0"></a>
                        <a class="ui orange empty circular label" id="bgImage-btn1"></a>
                        <a class="ui yellow empty circular label" id="bgImage-btn2"></a>
                        <a class="ui olive empty circular label" id="bgImage-btn3"></a>
                        <a class="ui green empty circular label" id="bgImage-btn4"></a>
                        <a class="ui teal empty circular label" id="bgImage-btn5"></a>
                        <a class="ui blue empty circular label" id="bgImage-btn6"></a>
                        <a class="ui violet empty circular label" id="bgImage-btn7"></a>
                        <a class="ui purple empty circular label" id="bgImage-btn8"></a>
                        <a class="ui pink empty circular label" id="bgImage-btn9"></a>
                        <a class="ui brown empty circular label" id="bgImage-btn10"></a>
                        <a class="ui grey empty circular label" id="bgImage-btn11"></a>
                        <a class="ui black empty circular label" id="bgImage-btn12"></a>
                        <a class="ui red empty circular label" id="bgImage-btn13"></a>
                        <a class="ui orange empty circular label" id="bgImage-btn14"></a>
                        <a class="ui yellow empty circular label" id="bgImage-btn15"></a>
                    </div>
                    <div class="four wide column" id="city-buttons">
                        <button class="ui button" id="btn-Nairobi" data-tooltip="This is for my friend in Kenya who's gonna run her own game dev company one day!" data-position="left center">Nairobi</button>

                        <button class="ui button" id="btn-Frankfurt" data-tooltip="This is for Cuddle Bear & his owner who has mad CSS skills :)" data-position="left center">Frankfurt</button>

                        <button class="ui button" id="btn-Lagos" data-tooltip="This is for my friend in Nigeria who likes Simi and the finer things in life! :)" data-position="left center">Lagos</button>

                        <button class="ui button" id="btn-Cape-Cod" data-tooltip="This is for my friend on the east coast who always has encouragement for everyone!" data-position="left center">Cape Cod</button>

                        <button class="ui button" id="btn-London" data-tooltip="This is for my friend in London who is a star of the stage and computer screen! :)" data-position="left center" data-variation="inverted">London</button>

                        <button class="ui button" id="btn-Paris">Paris</button>

                        <button class="ui button" id="btn-Los-Angeles" data-tooltip="This is for me so I can see what the weather's like before a run or hike. ;)" data-position="left center" data-variation="inverted">Los Angeles</button>
                    </div>
                </div>

            </div> 
        </section>

        <div class="ui text container" id="debug-container">
        <h2 class ="ui small center aligned top attached block header">Debug Info</h2>
        <section class="ui attached segment" id="debug-content">

            <div class="ui top attached tabular stackable menu">
                <a class="active item column" data-tab="first">Hard coded</a>
                <a class="item column" data-tab="second">Traverse JSON</a>
                <a class="item column" data-tab="third">JSON Fields Loop</a>
                <a class="item column" data-tab="fourth">Raw Output</a>
            </div>

            <div class="ui bottom attached active tab segment" data-tab="first" id="hard-coded">
                
            </div>
            <div class="ui bottom attached tab segment " data-tab="second">
                <div id="traverse-json"></div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="third">
                <!-- <h3>JSON Fields loop</h3> -->
                <div id="json-fields-loop"></div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="fourth">
                <!-- <h3>Raw Output</h3> -->
                <div id="output"></div>
            </div>
        </section>
        </div>

    </main>

    <footer>

    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <!-- <script src="https://use.fontawesome.com/b8e54d5fef.js"></script> -->
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {
            
            $('.menu .item').tab(); // create the tabs

            // one message too long to embed
            $("#btn-Paris").popup({
                title: "For my Ryan Reynolds fan club friends",
                content: "I don't know where you two live but Paris would be a great place for you two soul matesüòù to meet for coffee one day.üòÅ",
                variation: "wide",
                position: "left center",
                inline: "true"
            });

            init(); // let's start the show!
            
        });
    </script>
</body>

</html>
